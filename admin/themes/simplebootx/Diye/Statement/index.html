<admintpl file="header" />
</head>
<style>
	.num , .current{
		border:1px solid #6CD6BC;
		padding:6px;
	}
	.form-required{
		font-size:14px;
	}
</style>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">采购免责声明</a></li>
		</ul>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<foreach name="guideData" item="vo">
					<tr>
						<th width="60" style="vertical-align:middle;text-align:center;border-bottom:1px;">内容</th>
						<td>
							<span class="form-required" style="font-size:14px;">
								{$vo.content}
							</span>
						</td>
					</tr>
					<tr>
						<th width="60"  style="border-bottom:1px;text-align:center;">操作</th>
						<td>
							<a style="font-size:14px;" href="{:U('Statement/edit',array('id'=>$vo['id']))}">修改</a>
						</td>
					</tr>
					</foreach>
				</thead>
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('AdminPost/index',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		$(function() {
			setCookie("refersh_time", 0);
			Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
				//批量移动
				$('.js-articles-move').click(function(e) {
					var str = 0;
					var id = tag = '';
					$("input[name='ids[]']").each(function() {
						if ($(this).attr('checked')) {
							str = 1;
							id += tag + $(this).val();
							tag = ',';
						}
					});
					if (str == 0) {
						art.dialog.through({
							id : 'error',
							icon : 'error',
							content : '您没有勾选信息，无法进行操作！',
							cancelVal : '关闭',
							cancel : true
						});
						return false;
					}
					var $this = $(this);
					art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&ids="+ id, {
						title : "批量移动",
						width : "80%"
					});
				});
			});
		});
	</script>
</body>
</html>
