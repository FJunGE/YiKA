<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<input type="text" value="{$time}" style="display:none;">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Mark/indexMark')}">应用市场管理</a></li>
			<li class="active"><a href="javascript:;">添加应用市场</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal" action="{:U('Mark/save')}" enctype="multipart/form-data" 
			method="post">
				<table border="1">
						<tr>
							<th width="80">应用市场</th>
							<td>
								<select style="max-height: 100px;" name="markid">
									<option value="-1">请选择...</option>
									<foreach name="markdata" item="vo"> 
										<option value="{$vo['id']}" {$appmark['markid'] == $vo['id'] ? "selected" : ''}>{$vo['name']}</option>
									</foreach>	
								</select>
							</td>
						</tr>
						<tr>
							<th>标题</th>
							<td><input type="text" name="title" value="{$appmark.title}"></td>
						</tr>
						<tr>
							<th>状态</th>
							<td>
								<lable><input type="radio" name="state" value="1" checked="checked"> 发布 </lable>&nbsp;&nbsp;&nbsp;&nbsp;
								<lable><input type="radio" name="state" value="0"> 不发布  </lable>	
							</td>
						</tr>
						<tr>
							<th>详细内容</th>
							<td>
								<script type="text/plain" id="content" name="content">{$appmark.content}</script>
							</td>
						</tr>
						<tr>
							<th>封面图</th>
							<td>
								<input type="file" name="pic">
								<img src="data/{$appmark.picpath}" width="100px">
								<span>格式限制：jpg，jpeg，png，gif</span>
							</td>
						</tr>
					<tr>
						<th></th>
						<td ><input type="submit" class="btn btn-primary J_ajax_submit_btn"  value="提交"/></td>
					</tr>
				</table>
				<input type="hidden" name="op" value="edit"/>
				<input type="hidden" name="id" value="{$appmark.id}"/>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
</body>
<script type="text/javascript">
	editorcontent = new baidu.editor.ui.Editor();
	editorcontent.render('content');
</script>
</html>
