<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#A" data-toggle="tab">修改产品分类信息</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Category/edit_post')}" method="post" enctype="multipart/form-data" >
			<input type="hidden" name="id" value="{$data.id}" />
			<div class="tabbable">
				<div class="tab-content">
					<div class="tab-pane active" id="A">
						<fieldset>
							<div class="control-group">
								<label class="control-label">上级</label>
								<div class="controls">
									<select name="parent">
										<option value="0">作为一级分类</option>
										<foreach name="cate" item="vo">
											<option value="{$vo['id']}">{$vo['name']}</option>
										</foreach>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">分类名称</label>
								<div class="controls">
									<input type="text" name="name" value="{$data['name']}">
									<span class="form-required">*</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">描述</label>
								<div class="controls">
									<textarea name="description" rows="5" cols="57">{$data.description}</textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">图片</label>
								<div class="controls">
									<input type="file" name="image[]">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">存在图片</label>
								<div class="controls">
									<img src="data/{$image['image_path']}" alt="" style="width: 500px;height: 500px;">
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">保存</button>
				<a class="btn" href="{:U('Category/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
