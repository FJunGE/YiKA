<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!--IE采用最新的渲染模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--让双核浏览器默认选择 WebKit 内核渲染-->
	<meta name="renderer" content="webkit">
	<!--禁止百度转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--[if IE 9]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
	<title>EmpireChem - EmpireChem Investment Fund(EIF)</title>
	<!--bootstrap-->
	<link rel="stylesheet" href="__TMPL__Public/diye/css/bootstrap.css">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/base.css">
	<script src="__TMPL__Public/diye/js/jquery.min.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/bootstrap.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/base.js" type="text/javascript"></script>
    <link rel="stylesheet" href="__TMPL__Public/diye/css/tzjj.css">
    <script src="__TMPL__Public/diye/js/form.js" type="text/javascript"></script>
</head>
<body>
<!--页头-->
<tc_include file="Public:nav_en" />
<!--内容-->
<div class="tzjj container">
	<h1 class="paddingTop20">EmpireChem Investment Fund(EIF)</h1>
	<div class="row">
		<div class="section paddingBottom60 col-sm-9">
            <hr class="paddingBottom10">
            <foreach name="funds" item="fo">
				<p>{$fo.content}</p>
	            <p class="marginTop60">Contact Us：<a href="mailto:{$fo.email}">{$fo.email}</a></p>
            </foreach>
            <hr>
            <form class="tzjjForm form-horizontal js-ajax-form" action="{:U('portal/Collaborate/add_collabor_en')}" method="POST" enctype="multipart/form-data">
            	<div class="row">
                    <div class="form-group">
                        <h2 class="paddingTop10 col-sm-6 col-sm-offset-3 text-center">Online Project</h2>
                    </div>
                    <div class="form-group">
                        <label for="xmmc" class="col-sm-3 control-label">Name of Project</label>
                        <div class="col-sm-6">
                            <input type="text" required="" class="form-control" name="xmmc" placeholder="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zscq" class="col-sm-3 control-label">Intellectual Property Protection Description</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="zscq" rows="4" placeholder="Optional"></textarea>
                        </div>
                        <div class="message col-sm-3"></div>
                    </div>
                    <div class="form-group">
                        <label for="xmys" class="col-sm-3 control-label">Project Advantages</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="xmys" rows="3" placeholder="Optional"></textarea>
                        </div>
                        <div class="message col-sm-3"></div>
                    </div>
                    <div class="form-group">
                        <label for="xmjz" class="col-sm-3 control-label">Competition Analysis</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="xmjz" rows="3" placeholder="Optional"></textarea>
                        </div>
                        <div class="message col-sm-3"></div>
                    </div>
                    <div class="form-group">
                        <label for="xmyf" class="col-sm-3 control-label">Research &amp; Technology Schedule</label>
                        <div class="col-sm-6">
                            <input type="text" required="" class="form-control" name="xmyf" placeholder="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="xmjs" class="col-sm-3 control-label">Project Team Introduction</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="xmjs" rows="3" placeholder="Optional"></textarea>
                        </div>
                        <div class="message col-sm-3"></div>
                    </div>
                    <div class="form-group">
                        <label for="yysc" class="col-sm-3 control-label">Application Areas</label>
                        <div class="col-sm-6">
                            <input type="text" required="" class="form-control" name="yysc" placeholder="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="xmxq" class="col-sm-3 control-label">Current Demand</label>
                        <div class="col-sm-6">
                            <input type="text" required="" class="form-control" name="xmxq" placeholder="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="xmxqx" class="col-sm-3 control-label">Future Demand</label>
                        <div class="col-sm-6">
                            <input type="text" required="" class="form-control" name="xmxqx" placeholder="required">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="tzjjName" class="col-sm-3 control-label">Full Name</label>
                        <div class="col-sm-6">
                            <input type="text" required="" class="form-control" name="name" placeholder="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-3 control-label">Your Contact</label>
                        <div class="col-sm-6">
                            <input type="text" pattern='1[0-9]{10}' title="Please enter the correct number of 11 digits." maxlength="11" required="" class="form-control" name="phoneNumber" placeholder="required">
                        </div>
                        <div class="message col-sm-2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-sm-3 control-label">Data Upload</label>
                        <div class="col-sm-6">
                            <input type="file" required="" class="mt7" onchange="updateFiles(this)" name="file" value="NO">
                            <span class="message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" class="tzjjSubmit btn btn-warning padding10 js-ajax-submit" value="Confirm & Submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
		<!--侧边栏-->
		<div class="sidebar col-sm-3 paddingTop10">
        	<ul class="sidebar-ul">
                <li><a href="{:U('portal/Company/company_en')}">Company Induction</a></li>
                <li><a href="{:U('portal/History/history_en')}">Developing History</a></li>
                <li class="active"><a href="{:U('portal/Collaborate/index_en')}">EmpireChem Investment Fund(EIF)</a></li>
                <li><a href="{:U('portal/Idea/idea_en')}">Business Philosophy</a></li>
                <li><a href="{:U('portal/Research/research_en')}">Research &amp; Innovation</a></li>
                <li><a href="{:U('portal/Visitor/visitor_en')}">Media Contact</a></li>
        	</ul>
		</div>
	</div>
</div>
<!--页脚-->
<tc_include file="Public:footer1_en" />
</body>
</html>
