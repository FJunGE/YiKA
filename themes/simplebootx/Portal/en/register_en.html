<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!--IE采用最新的渲染模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--让双核浏览器默认选择 WebKit 内核渲染-->
	<meta name="renderer" content="webkit">
	<!--禁止百度转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--[if IE 9]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
	<title>EmpireChem - Membership Register</title>
	<!--bootstrap-->
	<link rel="stylesheet" href="__TMPL__Public/diye/css/bootstrap.css">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/base.css">
	<script src="__TMPL__Public/diye/js/jquery.min.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/bootstrap.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/base.js" type="text/javascript"></script>
	<link rel="stylesheet" href="__TMPL__Public/diye/css/register.css">
    <script src="__TMPL__Public/diye/js/form.js" type="text/javascript"></script>
</head>
<body>
<!--页头-->
<tc_include file="Public:nav_en" />
<!--内容-->
<div class="container">
	<div class="registerSection text-center">
		<form class="registerForm form-horizontal js-ajax-form" action="{:U('portal/User/add_user_en')}" method="POST">
			<div class="row">
			<h1 class="col-sm-6 col-sm-offset-3 marginTop35 marginBottom20 paddingBottom10">Membership Register</h1>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">Account</label>
				<div class="col-sm-6">
			    	<input type="text" required="" class="form-control" name="username" placeholder="required">
			    </div>
			</div>
			<div class="form-group">
				<label for="pw" class="col-sm-3 control-label">Password</label>
				<div class="col-sm-6">
					<input type="password" pattern=[0-9a-zA-Z]{6,16} title="Password(6-16 letters and digits)" maxlength="16" required="" class="form-control" name="password" placeholder="Password(6-16 letters and digits)">
				</div>
			</div>
			<div class="form-group">
				<label for="pw2" class="col-sm-3 control-label">Confirm password</label>
				<div class="col-sm-6">
					<input type="password" maxlength="16" required="" class="form-control" name="passwordAgin" placeholder="Confirm passwor">
				</div>
			</div>
			<div class="form-group">
				<label for="call" class="col-sm-3 control-label">call</label>
				<div class="col-sm-6 tl">
					<label class="radio checkbox-inline">
				      <input type="radio" name="call"
				         value="1" checked> Mr.
				   </label>
				   <label class="radio checkbox-inline">
				      <input type="radio" name="call"
				         value="2"> Mrs.
				   </label>					
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Full Name</label>
				<div class="col-sm-6">
					<input type="text" required="" class="form-control" name="name" placeholder="required">
				</div>
			</div>
			<div class="form-group">
				<label for="tel" class="col-sm-3 control-label">Mobile</label>
				<div class="col-sm-6">
					<input type="text"  pattern='1[0-9]{10}' title="Please enter the correct number of 11 digits." maxlength="11" required="" class="form-control" name="phoneNumber" placeholder="required">
				</div>
				<div class="message col-sm-3"></div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-6">
					<input type="text" pattern='(\w+)@(\w+).(\w+)' title="Enter the correct mailbox format." required="" class="form-control" name="email" placeholder="required">
				</div>
				<div class="message col-sm-3"></div>
			</div>
			<div class="form-group">
				<label for="region" class="col-sm-3 control-label">District</label>
				<div class="col-sm-6">
					<input type="text" required="" name="region" class="form-control" placeholder="required">
				</div>
			</div>
			<div class="form-group">
				<label for="company" class="col-sm-3 control-label">Company</label>
				<div class="col-sm-6">
					<input type="text" required="" class="form-control" name="company" placeholder="required">
				</div>
			</div>
			<div class="form-group">
				<label for="department" class="col-sm-3 control-label">Department</label>
				<div class="col-sm-6">
					<input type="text" required="" class="form-control" name="department" placeholder="required">
				</div>
			</div>
			<div class="form-group">
				<label for="yzm" class="col-sm-3 control-label paddingTop12">Authenticode</label>
				<div class="col-sm-6">
					<div class="yzmBox input-group">						
						<input type="text" required="" class="yzm form-control height42" name="verify" placeholder="Authenticode" style="width:232px;">
						{:sp_verifycode_img('length=4&font_size=14&width=120&height=34&charset=1234567890&use_noise=1&use_curve=0')}
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3">
					<button class="register btn btn-warning js-ajax-submit span4" type="submit" data-wait="1500" style="margin-left: 0px;">Confirm to Register</button>
					<p class="marginTop15">Already having an account?<a href="{:U('portal/user/login_en')}">Click to login.</a></p>
				</div>
			</div>
		</form>
	</div>
	<!--页脚-->
	<hr>
	<p class="text-center">Copyright &copy; 2016 EmpireChem. All Rights Reserved.</p>
</div>
</body>
</html>
