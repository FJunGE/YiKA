<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!--IE采用最新的渲染模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--让双核浏览器默认选择 WebKit 内核渲染-->
	<meta name="renderer" content="webkit">
	<!--禁止百度转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--[if IE 9]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
	<title>一佳门窗 - 会员注册</title>
	<!--bootstrap-->
	<link rel="Shortcut Icon" href="__TMPL__Public/diye/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/bootstrap.css">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/base.css">
	<script src="__TMPL__Public/diye/js/jquery.min.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/bootstrap.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/base.js" type="text/javascript"></script>
	<link rel="stylesheet" href="__TMPL__Public/diye/css/register.css">
    <script src="__TMPL__Public/diye/js/form.js" type="text/javascript"></script>
</head>
<body>
<!--页头-->
<tc_include file="Public:nav" />
<!--内容-->
<div class="container">
	<div class="registerSection text-center">
		<form class="registerForm form-horizontal js-ajax-form" action="{:U('portal/User/add_user')}" method="POST">
			<div class="row">
			<h1 class="col-sm-6 col-sm-offset-3 marginTop35 marginBottom20 paddingBottom10">会员注册</h1>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">账号</label>
				<div class="col-sm-6">
			    	<input type="text" required="" class="form-control" name="username" placeholder="必填">
			    </div>
			</div>
			<div class="form-group">
				<label for="pw" class="col-sm-3 control-label">密码</label>
				<div class="col-sm-6">
					<input type="password" pattern=[0-9a-zA-Z]{6,16} title="密码(6-16位字母、数字组合)" maxlength="16" required="" class="form-control" name="password" placeholder="密码(6-16位字母、数字组合)">
				</div>
			</div>
			<div class="form-group">
				<label for="pw2" class="col-sm-3 control-label">确认密码</label>
				<div class="col-sm-6">
					<input type="password" maxlength="16" required="" class="form-control" name="passwordAgin" placeholder="再次输入密码">
				</div>
			</div>
			<div class="form-group">
				<label for="call" class="col-sm-3 control-label">称呼</label>
				<div class="col-sm-6 tl">
					<label class="radio checkbox-inline">
				      <input type="radio" name="call"
				         value="1" checked> 先生
				   </label>
				   <label class="radio checkbox-inline">
				      <input type="radio" name="call"
				         value="2"> 女士
				   </label>					
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">姓名</label>
				<div class="col-sm-6">
					<input type="text" required="" class="form-control" name="name" placeholder="必填">
				</div>
			</div>
			<div class="form-group">
				<label for="tel" class="col-sm-3 control-label">手机号码</label>
				<div class="col-sm-6">
					<input type="text"  pattern='1[0-9]{10}' title="请输入11位数正确的手机号码" maxlength="11" required="" class="form-control" name="phoneNumber" placeholder="必填">
				</div>
				<div class="message col-sm-3"></div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">邮箱</label>
				<div class="col-sm-6">
					<input type="text" pattern='(\w+)@(\w+).(\w+)' title="请输入正确的邮箱格式，如123456@qq.com" required="" class="form-control" name="email" placeholder="必填">
				</div>
				<div class="message col-sm-3"></div>
			</div>
			<div class="form-group">
				<label for="region" class="col-sm-3 control-label">区域</label>
				<div class="col-sm-6">
					<input type="text" required="" name="region" class="form-control" placeholder="必填">
				</div>
			</div>
			<div class="form-group">
				<label for="company" class="col-sm-3 control-label">公司名称</label>
				<div class="col-sm-6">
					<input type="text" required="" class="form-control" name="company" placeholder="必填">
				</div>
			</div>
			<div class="form-group">
				<label for="department" class="col-sm-3 control-label">部门</label>
				<div class="col-sm-6">
					<input type="text" required="" class="form-control" name="department" placeholder="必填">
				</div>
			</div>
			<div class="form-group">
				<label for="yzm" class="col-sm-3 control-label paddingTop12">验证码</label>
				<div class="col-sm-6">
					<div class="yzmBox input-group">
						<!-- <input type="text" class="yzm form-control height42" name="yzm" placeholder="验证码">
						<img src="" alt="验证码">
						<a href="#">换一张</a> -->
						
						<input type="text" required="" class="yzm form-control height42" name="verify" placeholder="验证码" style="width:232px;">
						{:sp_verifycode_img('length=4&font_size=14&width=120&height=34&charset=1234567890&use_noise=1&use_curve=0')}
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3">
					<!--<input type="submit" class="register js-ajax-submit btn btn-warning" value="注册"> -->	
					<button class="register btn btn-warning js-ajax-submit span4" type="submit" data-wait="1500" style="margin-left: 0px;">确定注册</button>
					<p class="marginTop15">已有账号?<a href="{:U('portal/user/login')}">点击此处登录</a></p>
				</div>
			</div>
		</form>
	</div>
	<!--页脚-->
	<hr>
	<p class="text-center">Copyright &copy; 2017 一佳门窗. All Rights Reserved. <a href="http://www.miitbeian.gov.cn"  target="_blank">沪ICP备15055031号-1</a> </p>
</div>
</body>
</html>
