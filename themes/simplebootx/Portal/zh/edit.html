<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!--IE采用最新的渲染模式-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--让双核浏览器默认选择 WebKit 内核渲染-->
	<meta name="renderer" content="webkit">
	<!--禁止百度转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--[if IE 9]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
	<title>一佳门窗 - 个人中心</title>
	<!--bootstrap-->
	<link rel="Shortcut Icon" href="__TMPL__Public/diye/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/bootstrap.css">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/base.css">
	<style type="text/css">
    	.nav > li > a:focus{
    		text-decoration: none;
    		background: none;
    	}
    	.edit-nav{
    		border: 1px solid #ccc;
    	}
    	.edit-nav a{
    		border-bottom: 1px solid #ccc;
    	}
    	.edit-nav li:last-child a{
    		border-bottom: none;
    	}
    	span.glyphicon{
    		padding-right: 5px;
    	}
    	ul.nav.nav-tabs{
    			margin-bottom: 20px;
    	}
    	input[type='file']{
    		display: inline;
    	}
    	@media (max-width: 767px){
    		ul.nav.nav-tabs{
    			margin-top: 20px;
    		}
    	}
    	.edit .row{
    		margin: 0;
    	}
    		.edit .headicon{
    		width: 150px;
    		height: 150px;
    	}
    </style>
	<script src="__TMPL__Public/diye/js/jquery.min.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/bootstrap.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/base.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/form.js" type="text/javascript"></script>
</head>
<body>
<!--页头-->
<tc_include file="Public:nav" />
<!-- 内容 -->
<div class="edit container">
	<div class="row">
		<div class="col-sm-3">
			<ul class="nav edit-nav" id="tab-edit">
				<li class="active">
					<a href="#tab1" data-toggle="tab">
						<span class="glyphicon glyphicon-list-alt"></span>修改资料
					</a>
				</li>
				<li>
					<a href="#tab2" data-toggle="tab">
						<span class="glyphicon glyphicon-lock"></span>修改密码
					</a>
				</li>
				<li>
					<a href="#tab3" data-toggle="tab">
						<span class="glyphicon glyphicon-user"></span>编辑头像
					</a>
				</li>
			</ul>
		</div>
		<div class="col-sm-9">
			<div class="tab-content">
				<!-- 修改资料内容 -->
				<div class="tab-pane active" id="tab1">
					<div class="tabs">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#one" data-toggle="tab">
									<i class="glyphicon glyphicon-list-alt"></i> 修改资料
								</a>
							</li>
						</ul>
						<div class="row">
							<div class="tab-pane" id="one">
								<form class="form-horizontal js-ajax-form" action="{:U('User/edit_information')}" method="POST" enctype="multipart/form-data"> 
								<input type="hidden" name="id" value="{$edit['id']}" />
									<div class="form-group">
										<label for="name" class="col-sm-3 control-label">姓名</label>
										<div class="col-sm-6">
											<input type="text" required value="{$edit['user_nicename']}" class="form-control" name="name" placeholder="姓名">
										</div>
									</div>
									<div class="form-group">
										<label for="call" class="col-sm-3 control-label">称呼</label>
										<div class="col-sm-6 tl">
											<label class="radio checkbox-inline">
										      <input type="radio" name="call" value="1" {$edit['sex'] == 1 ? checked : ""}> 先生
										   </label>
										   <label class="radio checkbox-inline">
										      <input type="radio" name="call" value="2" {$edit['sex'] == 2 ? checked : ""}> 女士
										   </label>			
										</div>
									</div>
									<div class="form-group">
										<label for="tel" class="col-sm-3 control-label">手机号码</label>
										<div class="col-sm-6">
											<input type="text" pattern="1[0-9]{10}" title="请输入11位数正确的手机号码" maxlength="11" required value="{$edit['mobile']}" class="form-control" name="phoneNumber" placeholder="必填">
										</div>
										<div class="message col-sm-3"></div>
									</div>
									<div class="form-group">
										<label for="email" class="col-sm-3 control-label">邮箱</label>
										<div class="col-sm-6">
											<input type="text" pattern="(\w+)@(\w+).(\w+)" title="请输入正确的邮箱格式，如123456@qq.com" required value="{$edit['user_email']}" class="form-control" name="email" placeholder="必填">
										</div>
										<div class="message col-sm-3"></div>
									</div>
									<div class="form-group">
										<label for="region" class="col-sm-3 control-label">区域</label>
										<div class="col-sm-6">
											<input type="text" required value="{$edit['area']}" name="region" id="region" class="form-control" placeholder="必填">
										</div>
									</div>
									<div class="form-group">
										<label for="company" class="col-sm-3 control-label">公司名称</label>
										<div class="col-sm-6">
											<input type="text" required value="{$edit['company']}" class="form-control" name="company" id="company" placeholder="必填">
										</div>
									</div>
									<div class="form-group">
										<label for="department" class="col-sm-3 control-label">部门</label>
										<div class="col-sm-6">
											<input type="text" required value="{$edit['department']}" class="form-control" name="department" id="department" placeholder="必填">
										</div>
									</div>
									<div class="control-group">
										<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" class="btn js-ajax-submit">保存</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- 修改密码内容 -->
				<div class="tab-pane" id="tab2">
					<div class="tabs">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#two" data-toggle="tab">
									<i class="glyphicon glyphicon-lock"></i> 修改密码
								</a>
							</li>
						</ul>
						<div class="row">
							<div class="tab-pane" id="two">
								<form class="form-horizontal js-ajax-form" action="{:U('User/password')}" method="POST">
									<input type="hidden" name="id" value="{$edit['id']}" />
									<div class="form-group">
										<label for="old_password" class="col-sm-3 control-label">原始密码</label>
										<div class="col-sm-6">
											<input type="password" required="" class="form-control" name="old_password" placeholder="必填">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-sm-3 control-label">新密码</label>
										<div class="col-sm-6">
											<input type="password" required="" class="form-control" name="password" placeholder="必填">
										</div>
										<div class="message col-sm-3"></div>
									</div>
									<div class="form-group">
										<label for="email" class="col-sm-3 control-label">重复密码</label>
										<div class="col-sm-6">
											<input type="password" required="" class="form-control" name="repassword" placeholder="必填">
										</div>
										<div class="message col-sm-3"></div>
									</div>
									<div class="control-group">
										<div class="col-sm-6 col-sm-offset-3">
											 <input type="submit" class="btn js-ajax-submit" value="保存">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- 编辑头像内容 -->
				<div class="tab-pane" id="tab3">
					<div class="tabs">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#three" data-toggle="tab">
									<i class="glyphicon glyphicon-user"></i> 编辑头像
								</a>
							</li> 
						</ul>
						<div class="row">
							<div class="tab-pane" id="three">
								<form class="form-horizontal js-ajax-form" action="{:U('User/avatar')}" method="POST" enctype="multipart/form-data"> 
								<input type="hidden" name="id" value="{$edit['id']}" />
								<if condition="empty($_SESSION['user_url'])">
							    	<img src="__TMPL__/Public/images/headicon.png" class="headicon"/>
							    <else/>
							    	<foreach name="cate" item="co"><img src="data{$co['user_url']}" class="headicon"/></foreach>
							    </if>
								<input type="file" onchange="updateImage(this)" id="user_url" required="required" name="user_url">
								<span class="message"></span>
								<div class="uploaded_avatar_area">
									<div class="uploaded_avatar_btns">
										<input type="submit" class="btn btn-primary" value="上传">
									</div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--页脚-->
<tc_include file="Public:footer1" />
</body>
</html>
