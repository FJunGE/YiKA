<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!--让双核浏览器默认选择 WebKit 内核渲染-->

	<!--禁止百度转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--[if IE 9]>
		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
	<title>一佳门窗 - 投诉与反馈渠道</title>
	<!--bootstrap-->
	<link rel="Shortcut Icon" href="__TMPL__Public/diye/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/bootstrap.css">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/base.css">
	<script src="__TMPL__Public/diye/js/jquery.min.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/bootstrap.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/base.js" type="text/javascript"></script>
    <link rel="stylesheet" href="__TMPL__Public/diye/css/txt.css">
    <script src="__TMPL__Public/diye/js/page.js" type="text/javascript"></script>
	<style>
	</style>
</head>
<body>
<!--页头-->
<tc_include file="Public:nav" />
<!--内容-->
<section>
	<div class="container txt-page paddingBottom60 paddingTop10">
    	<h2>投诉与反馈渠道</h2>
        <hr>
        <foreach name="feedbackData" item="ac">
    		<p>{$ac.content}</p>
        <h3>{$ac.qctit}</h3>
        	<p>{$ac.qccontent}</p>
        <h3>{$ac.cntit}</h3>
        	<p>{$ac.cncontent}</p>
        	<p class="bold">请通过如下邮箱、电话或传真及时反馈给采购稽查部：</p>
        <div class="fk">
	        <p class="bold" data-int="{$ac.stateemail}">邮箱： <a href="mailto:{$ac.email}">{$ac.email}</a></p>
	        <p class="bold" data-int="{$ac.statephone}">电话： <a href="#">{$ac.phone}</a></p>
	        <p class="bold" data-int="{$ac.statefax}">传真： <a href="#">{$ac.fax}</a></p>
	    </div>
	    </foreach>
    </div>
</section>
<!--页脚-->
<tc_include file="Public:footer1" />
</body>
</html>
