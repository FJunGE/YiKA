<body>
<!--页头-->
<tc_include file="Public:nav" />
<!--内容-->
<div class="container paddingBottom60">
	<ol class="breadcrumb marginTop10">
		<li><a href="index.php?g=portal&m=index&a=index">首页</a></li>
		<li class="active">意见反馈</a></li>
	</ol>
	<div class="row margin0">
		<h1 class="title marginTop0">意见反馈</h1>
		<div class="col-sm-8">
			<form class="form-horizontal js-ajax-form yjfk" action="{:U('portal/Opinion/add_data')}" method="POST">
				<div class="form-group">
					<label class="checkbox-inline paddingLeft0">
				      <input type="radio" name="type" id="nryj" value="1" checked> 内容意见
				   </label>
				   <label class="checkbox-inline paddingLeft0">
				      <input type="radio" name="type" id="cpyj" value="2"> 产品建议
				   </label>
				   <label class="checkbox-inline paddingLeft0">
				      <input type="radio" name="type" id="jswt" value="3"> 技术问题
				   </label>
				   <label class="checkbox-inline paddingLeft0">
				      <input type="radio" name="type" id="qt" value="4"> 其他
				   </label>
				</div>
				<div class="form-group">
					<textarea class="form-control" required="" name="content" rows="5" placeholder="请填写具体内容帮助我们了解您的意见"></textarea>
				</div>
				<div class="message marginBottom20"></div>
				<div class="form-group">
					<input type="text" required="" class="form-control" name="name" placeholder="姓名">
				</div>
				<div class="form-group">
					<div class="col-xs-5 paddingLeft0">
						<input type="text" pattern='(\w+)@(\w+).(\w+)' title="请输入正确的邮箱格式，如123456@qq.com" required="" class="form-control" name="email" placeholder="请填写邮箱">
					</div>
					<div class="col-xs-7 paddingRight0">
						<input type="text" pattern='1[0-9]{10}' title="请输入11位数正确的手机号码" maxlength="11" required="" class="form-control" name="phone" placeholder="请填写手机">
					</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="companyname" placeholder="公司名称">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-3 marginBottom20"><input type="submit" class="form-control js-ajax-submitjs btn btn-warning" value="提交"></div>
						<div class="col-sm-3"><a class="resetbt form-control btn btn-default">重置</a></div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!--页脚-->
