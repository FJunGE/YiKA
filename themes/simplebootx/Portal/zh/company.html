            <p>1986年一佳化学品由上海涂料研究所数位高管下海创立。创立初期本着“以客户为中心、以奋斗者为本”的创业精神，公司不断增加创新研发的投入并进行产业整合，使一佳形成强劲的技术及竞争优势。</p>

            <p>一佳通过20多年的创新研发及收购、增资组成了现在一佳多事业部的结构，产品涉及生物化学试剂、液晶玻璃原料、保健品、医药中间体、电镀用氨基磺酸镍、金属表面处理、光伏切割液、高分子树脂等领域。2010年，成立了一佳投资基金。投资基金一方面用于收购、控股现有事业部关联产业企业，不断提升一佳在行业竞争中的优势；另一方面则用于投资新材料创新企业，为一佳未来的竞争创造优势。</p>
            <p>一佳对创新的追求可以用“梦想启迪未来”这句话来表达，鼓励每位员工都拥有梦想，因为有梦想的思考、学习、行动都具有未来性或前瞻性。一佳在2009年设立创新研发事业部后，由这个小组的团队与其他事业部团队定期举办“大家的未来”交流会，在交流会的过程中不断碰撞出真理来确立务实的未来趋势，并将未来趋势转化为研发方向。</p>
            <p>创新研发事业部对未来趋势的思考与探索从2011年起由内部思考逐渐开放转为全球思考，并与全球多所知名大学及创新机构举办过多次交流。</p>
            <p>一佳精神让一佳的每一位员工都时刻保持着激情与活力，公司各事业部在各自应用领域都取得了连续性的增长。</p>
