<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!--禁止百度转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp">

		<script src="../js/html5shiv.min.js"></script>
		<script src="../js/respond.min.js"></script>
	<![endif]-->
	<title>一佳门窗 - 客户反馈</title>
	<!--bootstrap-->
	<link rel="Shortcut Icon" href="__TMPL__Public/diye/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/bootstrap.css">
	<link rel="stylesheet" href="__TMPL__Public/diye/css/base.css">
	<script src="__TMPL__Public/diye/js/jquery.min.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/bootstrap.js" type="text/javascript"></script>
    <script src="__TMPL__Public/diye/js/base.js" type="text/javascript"></script>
    <link rel="stylesheet" href="__TMPL__Public/diye/css/tzjj.css">
    <script src="__TMPL__Public/diye/js/form.js" type="text/javascript"></script>
</head>
<body>
<!--页头-->
<tc_include file="Public:nav" />
<!--内容-->
<div class="tzjj container">
	<h1 class="paddingTop20">新闻媒体联系</h1>
	<div class="row">
		<div class="section paddingBottom60 col-sm-9">
            <hr class="paddingBottom10">
			<p class="marginTop35">我们注重与各类客户反馈形成长期性的沟通，以便员工、客户及投资者更佳了解我们，这充分体现了一佳在经营理念。</p>
			<p class="marginTop15">如您需要与我们联系，请联系如下各负责人或在线提交您的联系方式，我们将尽快与您联系：</p>
			<div class="row">
				<div class="pt60 pt40 col-xs-3 floatNone w100">
					<!--<p class="marginTop35 bold">新闻与媒体负责人</p>-->
					<p class="bold">可反馈问题</p>
					<p class="marginTop35 bold">新闻媒体联系</p>
					<!--<p>Jack.wang</p>-->
					<!--<p><a href="mailto:Jack.wang@kollok.cn">Jack.wang@kollok.cn</a></p>-->
					<p class="bold">慈善公益合作</p>
					<!--<p>Sam Chen</p>-->
					<!--<p><a href="mailto:Sam.chen@kollok.cn">Sam.chen@kollok.cn</a></p>-->
					<p class="bold">产品评价与建议</p>
					<!--<p>Eddie Yang</p>-->
					<!--<p><a href="mailto:yangyl@kollok.cn">yangyl@kollok.cn</a></p>-->
				</div>
				<div class="col-xs-9 w100 marginTop15">
					<form class="tzjjForm form-horizontal js-ajax-form" action="{:U('portal/Visitor/add_visitor')}" method="POST">
		            	<div class="row">
		            		<div class="form-group">
		            			<h2 class="col-sm-8 col-sm-offset-2 text-center">联系问题</h2>
		            		</div>
		                	<div class="form-group">
		                        <label for="name" class="col-sm-2 control-label">您的姓名</label>
		                        <div class="col-sm-8">
		                            <input type="text" required="" class="form-control" name="username" placeholder="必填">
		                        </div>
		                    </div>
		                    <div class="form-group">
								<label for="call" class="col-sm-2 control-label">称呼</label>
								<div class="col-sm-8 tl">
									<label class="radio checkbox-inline">
								     <input type="radio" name="sex"
								         value="1" checked> 先生
								   </label>
								   <label class="radio checkbox-inline">
								      <input type="radio" name="sex"
								         value="2"> 女士
								   </label>					
								</div>
							</div>
		                    <div class="form-group">
		                        <label for="gzdw" class="col-sm-2 control-label">工作单位</label>
		                        <div class="col-sm-8">
		                            <input type="text" required="" class="form-control" name="unit" placeholder="必填">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label for="tel" class="col-sm-2 control-label">移动号码</label>
		                        <div class="col-sm-8">
		                            <input type="text" pattern='1[0-9]{10}' title="请输入11位数正确的手机号码" maxlength="11" required="" class="form-control" name="phoneNumber" placeholder="必填">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label for="email" class="col-sm-2 control-label">您的邮箱</label>
		                        <div class="col-sm-8">
		                            <input type="text" pattern='(\w+)@(\w+).(\w+)' title="请输入正确的邮箱格式，如123456@qq.com" required="" class="form-control" name="email" placeholder="必填">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label for="content" class="col-sm-2 control-label">沟通问题</label>
		                        <div class="col-sm-8">
		                            <textarea class="form-control" name="content" rows="3" placeholder="选填"></textarea>
		                        </div>
                        		<div class="message col-sm-2"></div>
		                    </div>
		                    <div class="form-group">
		                    	<div class="col-sm-8 col-sm-offset-2">
		                    		<input type="submit" class="tzjjSubmit btn btn-warning padding10 js-ajax-submit" value="提交">
		                    	</div>
		                    </div>
		                </div>
		            </form>
				</div>
			</div>
        </div>
		<!--侧边栏-->
		<div class="sidebar col-sm-3 paddingTop10">
        	<ul class="sidebar-ul">
        		<li><a href="{:U('portal/Company/company')}">公司介绍</a></li>
        		<li><a href="{:U('portal/History/history')}">发展历史</a></li>
        		<li><a href="{:U('portal/Collaborate/index')}">一佳投资基金合作</a></li>
        		<li><a href="{:U('portal/Idea/idea')}">一佳理念</a></li>
        		<li><a href="{:U('portal/Research/research')}">研发与创新</a></li>
        		<li class="active"><a href="{:U('portal/Visitor/visitor')}">媒体联系</a></li>
        	</ul>
		</div>
	</div>
</div>
<!--页脚-->
<tc_include file="Public:footer1" />
</body>
</html>
